<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- content = time it takes to refresh -->
    <meta http-equiv="refresh" content="3; URL=https://khaki-yard-676072.framer.app/" />
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1 class="text">Loading, Please Wait...</h1>

        <div class="loader">
            <image src="/images/mock_logo.png" alt="Logo"></image>
        </div>

    </div>
</body>

</html>

<style>
    /* CSS for centering all components of loading screen */
    body,
    html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Outfit';
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* CSS for rotating component of loading screen */
    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        width: 60px;
        height: 120px;
        animation: spin 6s linear infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* CSS for the logo inside the loader */
    .loader img {
        width: 160px;
        height: 160px;
    }

    /* Padding between text and rotating component */
    .text {
        margin-bottom: 50px;
    }

    /* Allows for spin on Safari */
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    /* Allows for spin on other browsers */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
